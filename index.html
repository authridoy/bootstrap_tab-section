<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tab-item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
    
            <div class="col-lg-12 col-md-12">
                <div class="nav nav-pills me-3 header-tab" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    
                    <button class="nav-link active" id="v-pills-souce-tab" data-bs-toggle="pill" data-bs-target="#v-pills-souce" type="button" role="tab" aria-controls="v-pills-souce" aria-selected="true">Chili Souce</button>

                    <button class="nav-link" id="v-pills-seeds-tab" data-bs-toggle="pill" data-bs-target="#v-pills-seeds" type="button" role="tab" aria-controls="v-pills-seeds" aria-selected="false">Chili Seeds</button>

                    <button class="nav-link" id="v-pills-hunny-tab" data-bs-toggle="pill" data-bs-target="#v-pills-hunny" type="button" role="tab" aria-controls="v-pills-hunny" aria-selected="false">Hunny</button>

                    <button class="nav-link" id="v-pills-pera-tab" data-bs-toggle="pill" data-bs-target="#v-pills-pera" type="button" role="tab" aria-controls="v-pills-pera" aria-selected="false">Milk Pera</button>

                    <button class="nav-link" id="v-pills-oil-tab" data-bs-toggle="pill" data-bs-target="#v-pills-oil" type="button" role="tab" aria-controls="v-pills-oil" aria-selected="false">Mustard oil</button>
                
                </div>
            </div>
            <div class="col-lg-12 col-md-12">
                <div class="tab-content" id="v-pills-tabContent">

                    <div class="tab-pane fade show active" id="v-pills-souce" role="tabpanel" aria-labelledby="v-pills-souce-tab">
                        <h3>Aji charapita chili souce</h3>
                        <img src="images/chili-souce.jpg" alt="">
                    </div>

                    <div class="tab-pane fade" id="v-pills-seeds" role="tabpanel" aria-labelledby="v-pills-seeds-tab">
                        <h3>Aji charapita chili seeds</h3>
                        <img src="images/chili-sheds.png" alt="">
                    </div>

                    <div class="tab-pane fade" id="v-pills-hunny" role="tabpanel" aria-labelledby="v-pills-hunny-tab">
                        <h3>Hunny</h3>
                        <img src="images/hunny.jpg" alt="">
                    </div>

                    <div class="tab-pane fade" id="v-pills-pera" role="tabpanel" aria-labelledby="v-pills-pera-tab">
                        <h3>Milk pera</h3>
                        <img src="images/milk-pera.jpg" alt="">
                    </div>

                    <div class="tab-pane fade" id="v-pills-oil" role="tabpanel" aria-labelledby="v-pills-oil-tab">
                        <h3>mustard oil</h3>
                        <img src="images/Mustard oil.png" alt="">    
                    </div>

                </div>
            </div>
                
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
